<!DOCTYPE html>
<html lang="en">
<head>
    <title>Currency Converter</title>
</head>
<body>

<div id="inputDiv">
    <b>Enter from:</b>
    <select id="first">
        <option></option>
        <option value="EUR">EUR</option>
    </select>

    <b>Count</b>
    <input id=countCurrency type="text" size="10" value="0">

    <b>Enter to:</b>
    <select id="second">
        <option></option>
        <option value="EUR">EUR</option>
    </select>

    <button id="start">Start</button><br />
</div>
<div style="position:absolute; top:15px; right: 15px;"><h3>Time <label id="time"></label></h3></div>

Course <label id="course"></label><br />
Current interval: <label id="currentInterval"></label> seconds<br />
<label for="intervalInput">Set interval (N seconds)</label>
<input id=intervalInput type="number" min="0" size="10" style="margin-right: 5px; margin-left: 5px;">
<button id="setInterval">Set interval</button>

<script src="main.js"></script>

</body>
</html>
